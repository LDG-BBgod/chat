chdir = /home/ubuntu/chat/chat/
module = mysite.wsgi:application
home = /home/ubuntu/chat/venv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/chat.pid
logto = /var/log/uwsgi/chat/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true                           